<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot</title>
    <link rel="stylesheet" type="text/css" href="../chat.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        video{
            float:left;
            margin-top:7%;
            height:100%;
        }
    </style>
  </head>
  <body>    
     <div class="chat-bar-collapsible" >
      <div id="chat-button" class="collapsible">
        YOUR HOSPITAL ASSISTANT
      </div> 
      <div class="guide" width="50%">
      <video id="hospital-guide" width=50% autoplay muted>
        <source src="../voicebot.mp4" type="video/mp4"/>
          Your browser does not support HTML5 video.    
      </video>
    </div>
    <div class="text-center p-2">
        <div class="full-chat-block"> 
           <div class="outer-container">
            <div id="mapRedirect"><img src="../map.png" alt="" width="100%" height="300px"/></div> 
            <div class="chat-container">
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5> 
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                </p>
              </div> 
              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap 'Enter' to send a message"/>
                  <p></p>
                </div>
                <div class="chat-bar-icons">
                  <i
                    id="chat-icon"
                    style="color: #333;"
                    class="fa fa-fw fa-send"
                    onclick="sendButton()"
                  ></i>
                </div>
              </div>
              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('textInput').focus();
    document.getElementById('textInput').select();
  </script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=WUeEy8ji"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../chatBot.js"></script>
</html>
